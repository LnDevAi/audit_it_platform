databases:
  - name: audit-mysql
    databaseName: audit_platform
    plan: standard
    mysqlVersion: '8'
    ipAllowList: []

services:
  - type: redis
    name: audit-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

  - type: web
    name: audit-backend
    env: node
    plan: starter
    buildCommand: |
      cd backend
      npm install
    startCommand: |
      cd backend
      npm run start
    autoDeploy: true
    branch: main
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NODE_ENV
        value: production
      - key: PORT
        value: '5000'
      - key: DB_HOST
        fromDatabase:
          name: audit-mysql
          property: host
      - key: DB_PORT
        fromDatabase:
          name: audit-mysql
          property: port
      - key: DB_NAME
        fromDatabase:
          name: audit-mysql
          property: database
      - key: DB_USER
        fromDatabase:
          name: audit-mysql
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: audit-mysql
          property: password
      - key: REDIS_HOST
        fromService:
          type: redis
          name: audit-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: audit-redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          type: redis
          name: audit-redis
          property: password
      - key: FRONTEND_URL
        value: https://audit-frontend.onrender.com
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: USE_SQLITE
        value: 'false'
      - key: AUTO_PORT_CONFIG
        value: 'false'
    healthCheckPath: /health

  - type: static_site
    name: audit-frontend
    env: static
    plan: starter
    buildCommand: |
      cd frontend
      npm install
      npm run build
    publishPath: frontend/build
    autoDeploy: true
    branch: main
    envVars:
      - key: REACT_APP_API_URL
        value: https://audit-backend.onrender.com/api
        previewValue: https://audit-backend.onrender.com/api
